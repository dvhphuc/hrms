<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{gender}" placeholder="Employee Gender" class="form-control mb-4 col-4">

        <input type="date" th:field="*{dateOfBirth}" placeholder="Employee Birthday" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}" placeholder="Employee Phone Number"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{positionLevel}" placeholder="Employee Position Level"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
